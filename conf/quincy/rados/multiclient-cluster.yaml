# Test conf file to be used only with PSI since the user chosen network config supported only on PSI

globals:
  - ceph-cluster:
      name: ceph
      node1:
        role:
          - _admin
          - alertmanager
          - grafana
          - prometheus
          - installer
          - mon
          - mgr
          - osd
        no-of-volumes: 3
        disk-size: 20
      node2:
        role:
          - osd
          - mon
          - mgr
          - mds
          - rgw
        no-of-volumes: 3
        disk-size: 20
      node3:
        role:
          - osd
          - mon
          - mds
          - rgw
        no-of-volumes: 3
        disk-size: 20
      node4:
        image-name:
          psi: rhel-7.9-server-x86_64-released
          ibm: rhel-server-79-x86-64-kvm
        role:
          - client
      node5:
        image-name:
          psi: RHEL-8.6.0-x86_64-ga-latest
          ibm: rhel-86-server-released
        role:
          - client
      node6:
        image-name:
          psi: RHEL-9.0.0-x86_64-ga-latest
          ibm: rhel-90-server-released
        role:
          - client
      node7:
        image-name:
          psi: RHEL-8.6.0-x86_64-ga-latest
          ibm: rhel-86-server-released
        role:
          - client
      node8:
        image-name:
          psi: RHEL-9.0.0-x86_64-ga-latest
          ibm: rhel-90-server-released
        role:
          - client
