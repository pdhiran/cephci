# Suite to test 6.0 NF. global conf file to test the single replica pool feature.
# Cluster config :
# Mon : 5, Mgr: 3, RGW: 2, MDS: 2
# OSDs: 12 OSD daemons. Placement: 6 OSD daemons on 6 hosts and next 6 OSD daemons on remaining 2 hosts
globals:
  - ceph-cluster:
      name: ceph
      node1:
        role:
          - _admin
          - mon
          - mgr
          - installer
          - alertmanager
          - grafana
          - prometheus
      node2:
        role:
          - mon
          - mgr
          - mds
          - alertmanager
      node3:
        role:
          - osd
        no-of-volumes: 1
        disk-size: 50
      node4:
        role:
          - osd
        no-of-volumes: 1
        disk-size: 50
      node5:
        role:
          - osd
        no-of-volumes: 1
        disk-size: 50
      node6:
        role:
          - mon
          - mgr
          - mds
      node7:
        role:
          - mon
          - rgw
      node8:
        role:
          - osd
        no-of-volumes: 1
        disk-size: 50
      node9:
        role:
          - osd
        no-of-volumes: 1
        disk-size: 50
      node10:
        role:
          - osd
        no-of-volumes: 1
        disk-size: 50
      node11:
        role:
          - mon
          - rgw
      node12:
        role:
          - osd
        no-of-volumes: 3
